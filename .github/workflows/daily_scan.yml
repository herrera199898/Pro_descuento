name: Daily MercadoLibre Scan

on:
  workflow_dispatch:
  schedule:
    - cron: '15 12 * * *'

jobs:
  scan:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      - name: Run daily job
        env:
          ML_COOKIE: ${{ secrets.ML_COOKIE }}
        run: |
          if [ -n "$ML_COOKIE" ]; then
            python automation/daily_job.py --cookie "$ML_COOKIE"
          else
            python automation/daily_job.py
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mercadolibre-daily-${{ github.run_id }}
          path: automation/runs/**
          if-no-files-found: error
