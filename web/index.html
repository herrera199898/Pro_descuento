<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto Descuento</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Proyecto Descuento</h1>
      <p>Filtra productos recolectados desde Mercado Libre.</p>

      <div class="card">
        <div class="filters">
          <input id="q" placeholder="Buscar en título" />
          <input id="min_price" type="number" placeholder="Precio mínimo" />
          <input id="max_price" type="number" placeholder="Precio máximo" />
          <input id="min_discount" type="number" placeholder="Descuento mínimo %" />
          <button id="search">Buscar</button>
        </div>
      </div>

      <div id="summary" class="meta" style="margin-top:10px"></div>
      <div id="results"></div>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
